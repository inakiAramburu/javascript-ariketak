<!DOCTYPE html>
<html>
<head>
	<title>NAN Letra</title>
	<link rel="stylesheet" type="text/css" href="NAN.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script type="text/javascript">
	function Asmatu()
	{
   var ZnbkNAN = parseInt(document.getElementById("NAN").value);
		var letrak = "TRWAGMYFPDXBNJZSQVHLCKE";
		if (ZnbkNAN % 23 > 22)
		{
			alert("Zenbakia gaizki sartu duzu");
		}
		else
		{
			var LetraNAN = letrak.charAt(ZnbkNAN % 23);
			document.getElementById("e_NAN").innerHTML = LetraNAN;
		}
	}
  </script>
</head>
<body>
	<div class="wrapper">
		<h1>NAN-aren Letra Asmatzailea</h1>
	  <form>
			<input type="text" name="NAN" id="NAN">
			<br>
			<br>
			<h2 id="e_NAN"></h2>
			<br>
			<input type="button" id="botoia" value="Asmatu" onclick="Asmatu()">
		</form>
	</div>
</body>
</html>
