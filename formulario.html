<html>

	<head>
		<title>11. Ariketa</title>
		<link rel="stylesheet" type="text/css" href="Formularioa.css">
		<script type="text/javascript">
			function Taula() {
				var Data = new Date();
				Urtea = Data.getFullYear();
			//Taulan izena jartzen du
			var Izena = (document.getElementById("Izena").value);
			document.getElementById("e_Izena").value = Izena;

			//Taulan Abizena1 eta Abizena2 jartzen du
			var Abizena1 = (document.getElementById("Abizena1").value);
			document.getElementById("e_Abizena1").value = Abizena1;
			//Taulan Abizena2 jartzen du
			var Abizena2 = (document.getElementById("Abizena2").value);
			document.getElementById("e_Abizena2").value = Abizena2;
			//Taulan Jaiotze data jartzen du
			var Jaiotze_data = parseInt(document.getElementById("jData").value);
			var Adina =	Urtea - Jaiotze_data
			document.getElementById("e_Data").value = Adina;
		//	if (Adina < 18) alert ("EZ DITUZU 18 URTE!");
 		//	else if (isNaN(Adina)) alert ("Ez duzu data bete");
			//Taulan Sexua jartzen du
			var Sexua;
			if (document.getElementById("S1").checked) Sexua = (document.getElementById("S1").value);
			else if (document.getElementById("S2").checked) Sexua = (document.getElementById("S2").value);
			else if (document.getElementById("S3").checked) Sexua = (document.getElementById("S3").value);
			else if (document.getElementById("S4").checked) Sexua = (document.getElementById("S4").value);
			else if (document.getElementById("S5").checked) Sexua = (document.getElementById("S5").value);
			document.getElementById("e_Sexo").value = Sexua;

			//Taulan Probintzia jartzen du
			var Probintzia = (document.getElementById("Probintzia").value);
			document.getElementById("e_Probintzia").value = Probintzia;

			//Taulan Korreo jartzen du
			var Korreoa = (document.getElementById("Korreoa").value);
			document.getElementById("e_Korreoa").value = Korreoa;
//			//Taulan Telefonoa jartzen du
			var Telefonoa = (document.getElementById("Telefonoa").value);
			document.getElementById("e_Telefonoa").value =Telefonoa ;

	//		//Taulan NAN jartzen du
			var eNAN = (document.getElementById("NAN").value);
			document.getElementById("e_NAN").value =eNAN ;
}
		</script>
	</head>

	<body>
		<h1 align="center">Formularioa</h1>
		<form>
		<fieldset>
		<legend>Bezeroaren datu pertsonalak:</legend>
			<p>
			Izena: <input type="text" name="Izena" id="Izena" placeholder="Zure Izena...">
			1. Abizena: <input type="text" name="Abizena1" id="Abizena1" placeholder="Zure 1.Abizena...">
			2. Abizena: <input type="text" name="Abizena2" id="Abizena2" placeholder="Zure 2.Abizena...">
			</p>
			<p>
			Jaiotze-data:
			<br>
			<input type="date" id="jData" name="JaioData">

			</p>
			<p>
			Sexo:
							<input type="radio" name="Sexua" id="S1" value="Gizona">Gizona
							<input type="radio" name="Sexua" id="S2" value="Emakumea">Emakumea
							<input type="radio" name="Sexua" id="S4" value="Beste_bat">Beste bat
							<input type="radio" name="Sexua" id="S3" value="Dinosaurio" checked>Dinosaurio
							<input type="radio" name="Sexua" id="S5" value="Helicoptero de guerra apache">Helicoptero de guerra apache
			</p>
			<p>
			Korreoa: <input type="text" name="Korreoa" id="Korreoa" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="adibidea@adibidea.com"> Pasahitza: <input type="password" name="Pasahitza" placeholder="Zure pasahitza...">
			</p>
			<p>
			Herria: <input type="text" name="Herria" placeholder="Zure herria...">
			Probintzia: <select id="Probintzia" name="Probintzia"> <option>Gipuzkoa</option><option>Araba</option><option>Bizkaia</option> </select>
			</p>
			<p>
			Telefonoa: <input type="text" name="Telefonoa"pattern="[0-90-9]{9}" id="Telefonoa" placeholder="Telefonoa...">
			</p>
			<p>
			NAN: <input type="text" name="NAN" id="NAN" placeholder="xxxxxxxxX">
			</p>

		</fieldset>

		<fieldset align="center">
		<legend align="center">Botoiak</legend>
		<input type="button" value="Bidali" onclick="Taula()">
		<input type="reset" value="Ezabatu">
		</fieldset>

		</form>

		<table>
			<tr>
				<td>Izen abizenak</td>
				<td>Urteak</td>
				<td>Sexo</td>
				<td>Probintzia</td>
				<td>Korreo</td>
				<td>Telefono</td>
				<td>NAN</td>
			</tr>
			<td><input type="text" name="e_Izena" id="e_Izena"><input type="text" name="e_Abizena1" id="e_Abizena1"><input type="text" name="e_Abizena2" id="e_Abizena2"></td>
			<td><input type="text" name="e_Data" id="e_Data"></td>
			<td><input type="text" name="e_Sexo" id="e_Sexo"></td>
			<td><input type="text" name="e_Probintzia" id="e_Probintzia"></td>
			<td><input type="text" name="e_Korreoa" id="e_Korreoa"></td>
			<td><input type="text" name="e_Telefonoa" id="e_Telefonoa"></td>
			<td><input type="text" name="e_NAN" id="e_NAN"></td>
		</table>
	</body>

</html>
