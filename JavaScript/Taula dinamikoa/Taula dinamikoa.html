<!DOCTYPE html>
<html>
<head>
	<title> Taula Dinamikoa </title>
	<style type="text/css">
		body {text-align: center;}
		input {margin-bottom: 5px;}
	</style>
	<script type="text/javascript">
		function sortu(taula) {
			var lerro, zutabe;
			var x= parseInt(document.getElementById("x").value);
			var y= parseInt(document.getElementById("y").value);
			document.writeln("<table border='1 px' margin='0 auto' width='500px' height='500px'>");
				for (lerro=0; lerro<x; lerro++) {
					document.writeln("<tr>");
					for (zutabe=0; zutabe<y; zutabe++) {
						document.write("<td><img src='img/"+lerro+zutabe+".jpg' width=300 height=200/></td>");}
					document.writeln("</tr>");}
					document.writeln("</table>");}
	</script>
</head>
<body>
	<div>
		<h1> Taula Dinamikoa </h1>
		<form>
			<label> X Kopurua </label><input type="number" id="x" min="1" max="10"><br/>
			<label> Y Kopurua </label><input type="number" id="y" min="1" max="10"><br/>
			<input type="submit" value="Sortu Taula" onclick="sortu('taula')">
		</form>
	</div>
</body>
</html>
