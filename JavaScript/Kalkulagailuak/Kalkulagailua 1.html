<!DOCTYPE html>
<html>
<head>
	<title> Kalkulagailua 2 </title>
	<style type="text/css">
		#c {border: 2px solid blue;}
		#emaitza {width: 122px;}		
	</style>
</head>
<body>
	<div>
		<form id="Kalk">
			<table border="1 px" width="100 px">
				<tr>
					<input type="text" id="emaitza" name="emaitza" >
				</tr>
				<tr>
					<td><input type="button" name="1" value="1" onclick="Kalk.emaitza.value +='1'"></td>
					<td><input type="button" name="2" value="2" onclick="Kalk.emaitza.value +='2'"></td>
					<td><input type="button" name="3" value="3" onclick="Kalk.emaitza.value +='3'"></td>
					<td><input type="button" name="+" value="+" onclick="Kalk.emaitza.value +='+'"></td>
				</tr>
				<tr>
					<td><input type="button" name="4" value="4" onclick="Kalk.emaitza.value +='4'"></td>
					<td><input type="button" name="5" value="5" onclick="Kalk.emaitza.value +='5'"></td>
					<td><input type="button" name="6" value="6" onclick="Kalk.emaitza.value +='6'"></td>
					<td><input type="button" name="-" value="-" onclick="Kalk.emaitza.value +='-'"></td>
				</tr>
				<tr>
					<td><input type="button" name="7" value="7" onclick="Kalk.emaitza.value +='7'"></td>
					<td><input type="button" name="8" value="8" onclick="Kalk.emaitza.value +='8'"></td>
					<td><input type="button" name="9" value="9" onclick="Kalk.emaitza.value +='9'"></td>
					<td><input type="button" name="x" value="x" onclick="Kalk.emaitza.value +='*'"></td>
				</tr>
				<tr>
					<td><input type="button" name="C" value="C" onclick="reset()" id="c"></td>
					<td><input type="button" name="0" value="0" onclick="Kalk.emaitza.value +='0'"></td>
					<td><input type="button" name="=" value="=" onclick="Kalk.emaitza.value = eval(Kalk.emaitza.value)"></td>
					<td><input type="button" name="/" value="/" onclick="Kalk.emaitza.value +='/'"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
