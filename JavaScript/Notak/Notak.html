<!DOCTYPE html>
<html>
<head>
	<title>Notak</title>
	<script type="text/javascript">
		function errepikatu(){
			var nota;
			var nota=parseInt(prompt('Sartu atera duzun nota:'));
					if (nota<5 && nota>=0)
						{document.write(nota, ' GUTXI');}
					else if (nota==5)  
						{document.write(nota, ' NAHIKO');}
					else if (nota==6)  
						{document.write(nota, ' ONGI');}
					else if (nota>=7 && nota<=8)  
						{document.write(nota, ' OSO ONGI');}
					else if (nota>=9 && nota<=10)  
						{document.write(nota, ' BIKAIN');}
					else if (nota>10 || nota<0){
						alert('Ez duzu sartu balio duen nota bat!');
						errepikatu();}}
		errepikatu();

	</script>
</head>
<body>

</body>
</html>
