<head>
	<title>Ariketa 5</title>
	<script type="text/javascript">
		var zenbakia=parseInt(prompt('Sartu zenbaki bat 0 eta 999 artean:'));
		if (zenbakia>=0 && zenbakia<=9) {
			document.write(zenbakia);
			document.write(' Digitu bakarreko zenbakia da.');}
			else if (zenbakia>=10 && zenbakia<=99) {
				document.write(zenbakia);
				document.write(' Bi digituko zenbakia da.');}
			else if (zenbakia>=100 && zenbakia<=999) {
				document.write(zenbakia);
				document.write(' Hiru digituko zenbakia da.');}

	</script>
</head>
