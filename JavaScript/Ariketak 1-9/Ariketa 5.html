<!DOCTYPE html>
<html>
<head>
	<title>Ariketa 5</title>
	<script type="text/javascript">
		var zenbakia=parseInt(prompt('Sartu zenbaki bat 0 eta 999 artean:'));
		if (zenbakia>999 || zenbakia<0) {
			document.write('Ez duzu eskatzen zitzaizun zenbakia sartu.');}
		for (var i=zenbakia; i<1000; i++) {
			document.write(i);
			document.write('<br>')}
	</script>
</head>
<body>

</body>
</html>
